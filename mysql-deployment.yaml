apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_DATABASE
              value: "timesheet2021"
            - name: MYSQL_ROOT_PASSWORD
              value: "My$tr0ngP@ssw0rd!2024"  
            - name: MYSQL_USER
              value: "app_user"              
            - name: MYSQL_PASSWORD
              value: "UserP@ssw0rd!2024"     
          ports:
            - containerPort: 3306
