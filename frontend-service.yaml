apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend  # Correspond au label de déploiement
  ports:
    - protocol: TCP
      port: 80         # Port exposé pour l'accès externe
      targetPort: 4200 # Port dans lequel Angular écoute
  type: LoadBalancer  # Expose l'application à l'extérieur du cluster
